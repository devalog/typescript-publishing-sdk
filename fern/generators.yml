# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        output:
          location: local-file-system
          path: ../sdks/typescript
        version: 2.8.4
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 2.8.4
        output:
          location: npm
          package-name: devin-package-testing
        config:
          namespaceExport: DevinClientApi
        github: 
          repository: devalog/typescript-publishing-sdk
